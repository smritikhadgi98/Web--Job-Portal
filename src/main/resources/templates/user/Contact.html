<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JobCom: Get in touch and get latest jobs information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" th:href="@{~/css/contact.css}">
  <link rel="stylesheet" th:href="@{~/css/Newhome.css}" />
  <link rel="shortcut icon" type="x-icon" th:href="@{~/Images/logo.png}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
</head>
<body>
<div th:replace="Fragments/userNav.html :: navigation"></div>

<section class="footer_get_touch_outer">
  <div class="container">
    <div class="footer_get_touch_inner grid-70-30">
      <div class="colmun-70 get_form">
        <div class="get_form_inner">
          <div class="get_form_inner_text">
            <h3>Get In Touch</h3>
          </div>
          <form th:method="post" th:action="@{/user/saveContact}" th:object="${contact}" >
            <div class="grid-50-50">
              <input type="text" placeholder="First Name" th:field="*{firstname}">
              <input type="text" placeholder="Last Name" th:field="*{lastname}">
              <input type="email" placeholder="Email" th:field="*{email}">
              <input type="tel" placeholder="Phone number" th:field="*{phone}">
            </div>
            <div class="grid-full">
              <textarea placeholder="Your Message" cols="30" rows="10" th:field="*{message}"></textarea>
              <input type="submit" value="Submit">
            </div>
          </form>
        </div>
      </div>
      <div class="colmun-30 get_say_form">
        <h5>Say Hi!</h5>
        <ul class="get_say_info_sec">
          <li>
            <i class="fa fa-envelope"></i>
            <a href="mailto:">info@jobcom.com</a>
          </li>
          <li>
            <i class="fa fa-whatsapp"></i>
            <a href="tel:">+977 9847586921</a>
          </li>
          <li>
            <i class="fa fa-skype"></i>
            <a href="#">jobcom</a>
          </li>
        </ul>
        <ul class="get_say_social-icn">
          <li><a href="#"><i class="fa fa-facebook"></i></a></li>
          <li><a href="#"><i class="fa fa-instagram"></i></a></li>
          <li><a href="#"><i class="fa fa-twitter"></i></a></li>
          <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</section>
<!-- Ion Icons Js -->

<footer class="footer">
  <div class="container flex">
    <p class="tertiary">
      &copy;  All Rights Reserved.@Mero Jagir
    </p>
  </div>
</footer>

<script
        type="module"
        src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
></script>
<script
        nomodule
        src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
></script>
<!-- JS -->
<script th:src="@{~/js/Nav.js}"></script>
</body>
</html>

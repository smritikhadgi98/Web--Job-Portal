<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JobCom: Find you dream jod and Explore the Jobs World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="shortcut icon" type="x-icon" th:href="@{~/Images/logo.png}">
    <link rel="stylesheet" th:href="@{~/css/MoreInfo.css}">
    <script  th:src="@{~/js/MoreInfo.js}" defer></script>

</head>
<body >


<div class="container">
    <header>Registration</header>

    <div class="form first">
        <form id="form" th:method="post" th:action="@{/user/saveApplication}" th:object="${applyApplication}" enctype="multipart/form-data">
            <div class="details personal">
                <span class="title">Personal Details</span>
                <input type="text"  hidden="hidden" th:field="*{id}" th:value="${applyApplication.id}">
                <input type="text"  hidden="hidden" name="Applied_jobs_FK" th:value="${applyApplication.getJobs_id().id}">
                <input type="text"  hidden="hidden" name="Applied_user" th:value="${applyApplication.getUser_id().id}">


                <div class="fields">
                    <div class="input-field">
                        <label>Full Name</label>
                        <input type="text" id="Fullname" placeholder="Enter your name"   readonly th:value="${applyApplication.getUser_id().fullname}">

                    </div>
                    <div class="input-field">
                        <label>Email</label>
                        <input type="text" id="Email" placeholder="Enter your email"  readonly th:value="${applyApplication.getUser_id().email}">
                    </div>

                    <div class="input-field">
                        <label>Mobile Number</label>
                        <input type="number" id="Mobile" placeholder="Enter mobile number"   readonly th:value="${applyApplication.getUser_id().mobileNo}">
                    </div>

                    <div class="input-field">
                        <label>address</label>
                        <input type="text" id="Address" placeholder="Enter your address"  th:field="*{address}" th:value="${applyApplication.address}">
                        <div class="error"></div>
                    </div>

                    <div class="input-field">
                        <label>Gender</label>
                        <select   id="Gender" th:field="*{gender}" th:value="${applyApplication.gender}">
                            <option value="select">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Others</option>
                        </select>
                        <div class="error"></div>

                    </div>

                </div>
            </div>

            <div class="details personal">
                <span class="title">Jobs Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Jobs Title</label>
                        <input type="text" id="Jobs" readonly placeholder="Enter your name" th:value="${applyApplication.getJobs_id().jobTitle}">
                    </div>

                    <div class="input-field">
                        <label>Jobs Address</label>
                        <input type="text" id="Jobsaddress" readonly placeholder="Enter your email" th:value="${applyApplication.getJobs_id().address}">
                    </div>

                    <div class="input-field">
                        <label>Mobile Number</label>
                        <input type="number" id="mobileNo" readonly placeholder="Enter mobile number" th:value="${applyApplication.getJobs_id().contact}" >
                    </div>
                </div>
            </div>
            <div class="details ID">
                <span class="title">Identity Details</span>
                <div class="fields">
                    <div class="input-field">
                        <label>ID Type</label>
                        <select id="Id" th:field="*{id_type}" th:value="${applyApplication.id_type}">
                            <option value="select">Select Type</option>
                            <option value="citizen">Citizen</option>
                            <option value="passport">Passport</option>
                            <option value="others">Others</option>
                        </select>
                        <div class="error"></div>

                    </div>

                    <div class="input-field">
                        <label>ID Number</label>
                        <input type="number" id="idNumber" placeholder="Enter ID number"  th:field="*{id_num}" th:value="${applyApplication.id_num}">
                        <div class="error"></div>
                    </div>
                </div>
            </div>
            <div class="details ID">
                <span class="title">CV</span>
                <div class="fields">
                    <div class="input-field">
                        <label>CV</label>
                        <input type="file" id="file" name="file" accept="application/pdf/*" th:value="${applyApplication.file}">
                        <div class="error"></div>
                    </div>
                </div>

            </div>
            <button class="nextBtn" type="submit">
                <span class="btnText">Next</span>
                <i class="uil uil-navigator"></i>
            </button>
        </form>
    </div>
</div>


<!--<div th:replace="Fragments/UserFooter.html :: footer"></div>-->

</body>
<!--<script th:src="@{~/js/apply.js}"></script>-->


</html>

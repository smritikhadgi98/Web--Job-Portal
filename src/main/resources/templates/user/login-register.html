<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--      th:replace="base::layout(~{::section})">-->
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account or Login to access the full control system... </title>
  <link rel="shortcut icon" type="x-icon" th:href="@{~/Images/logo.png}">
  <link rel="stylesheet" th:href="@{~/css/login.css}" />
<!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
  <body>





  <div th:if="${message}">
  <div th:replace="~{Fragments/message.html :: errormessage}"></div>
  </div>





  <section>
      <div class="container">
        <div class="user signinBx">
          <div class="imgBx">
            <img
              src="https://images.unsplash.com/photo-1516382799247-87df95d790b7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=874&q=80"
              alt=""
            />
          </div>
          <div class="formBx">

            <form action=""  th:action="@{/user/create}" method="post">
              <img th:src="@{~/Images/logo.png}" alt="" srcset="">
              <h2>Sign In</h2>
              <input class="input" type="email" id="email"  name="email" placeholder="Enter your email..." required autofocus />
              <input class="input" type="password" id="password" name="password" placeholder="Enter your password..." required autofocus/>
              <input type="submit" name="" value="Login" />
              <p class="signup">
                Don't have an account ?
                <a href="#" onclick="toggleForm();">Sign Up.</a>
              </p>
            </form>
          </div>
        </div>
        <div class="user signupBx">
          <div class="formBx">
            <form th:method="post" th:action="@{/user/saveuser}" th:object="${user}" enctype="multipart/form-data">
              <img th:src="@{~/Images/logo.png}" alt="" srcset="">
              <h2>Sign Up</h2>
<!--              <th:block th:if="${session.msg}">-->
<!--                <p class="text-center fs-4 text-success">[[${session.msg}]]</p>-->
<!--                <th:block th:text="${#session.removeAttribute('msg')}"></th:block>-->
<!--              </th:block>-->

              <input type="text" hidden th:field="*{id}" th:value="${user.id}">
              <input type="email" placeholder="Enter your email" required th:field="*{email} " th:value="${user.email}">
              <input type="number" placeholder="Enter your number" required th:field="*{mobile_no}" th:value="${user.mobile_no}">
              <input type="text" placeholder="Enter your fullname" required th:field="*{fullname}" th:value="${user.fullname}">
              <input type="file" name="image" accept="image/*" class="form-control-file" required>
              <input type="password" name="password" placeholder="Enter your password" required th:field="*{password}" th:value="${user.password}">
              <input type="submit" name="" value="Sign-Up" />
              <p class="signup">
                Already have an account ?
                <a href="#" onclick="toggleForm();">Sign in.</a>
              </p>
            </form>

          </div>
          <div class="imgBx">
            <img
              src="https://images.unsplash.com/photo-1535957998253-26ae1ef29506?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=436&q=80"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
  </body>
  <script th:src="@{~/js/login.js}"></script>
  <script th:src="@{~/js/MessagePop.js}"></script>
</html>

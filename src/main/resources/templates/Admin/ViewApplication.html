<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{~/css/AdminCss/mdb.min.css}" rel="stylesheet">
  <script th:src="@{~/js/admin/mdb.min.js}"></script>
<!--  <link rel="stylesheet" th:href="@{~/css/JobListStyle.css}">-->
  <link rel="shortcut icon" type="x-icon" th:href="@{~/Images/logo.png}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css"/>

  <link rel="stylesheet" th:href="@{~/css/AdminCss/adminNav.css}">
  <title>MeroJagir: View All Application</title>
</head>
<body>
<!--Main Navigation-->
<div th:replace="Fragments/AdminSlide.html :: slider"></div>

<!--Main layout-->
<main style="margin-top: 58px;">
  <div class="container pt-4">
    <div style="overflow: scroll">

      <table  id="table_id">
        <thead>
        <tr>
          <th>id</th>
          <th>Fullname</th>
          <th>ApplicantID</th>
          <th>Email</th>
          <th>Mobile Number</th>
          <th>Identity Type</th>
          <th>Identity num</th>
          <th>Gender</th>
          <th>Address</th>
          <th>JobsID</th>
          <th>Jobs Title</th>
          <th>Category</th>
          <th>Resume</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${applicationlist}">
          <td th:text="${user.id}"></td>
          <td th:text="${user.getUser_id().getFullname()}"></td>
          <td th:text="${user.getUser_id().id}"></td>
          <td th:text="${user.getUser_id().getEmail()}"></td>
          <td th:text="${user.getUser_id().getMobileNo()}"></td>
          <td th:text="${user.id_type}"></td>
          <td th:text="${user.id_num}"></td>
          <td th:text="${user.gender}"></td>
          <td th:text="${user.address}"></td>
          <td th:text="${user.getJobs_id().id}"></td>
          <td th:text="${user.getJobs_id().getJobTitle()}"></td>
          <td th:text="${user.getJobs_id().getCategory()}"></td>
          <td><img th:src="'data:image/png;base64,'+${user.file}" width="100" height="100"/></td>
<!--          <td> <a class="" th:href="@{~/user/delete/}+${user.id}" >delete</a></td>-->
          <td> <a class="All_button" href="" >Verify</a></td>


        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
<script
        type="text/javascript"
        charset="utf8"
        src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"
></script>
<script
        type="text/javascript"
        charset="utf8"
        src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js">
  document.getElementsByClassName()
</script>
<script>
  $(function() {
    $("#table_id").dataTable();
  });
</script>

</body>
<script>
  let myPage = "application";
  let listGroupItem = Array.from(document.getElementsByClassName("list-group-item"));
  listGroupItem.forEach(i=>{
    i.classList.remove("active")
  })
  let activeID = document.getElementById(myPage);
  activeID.classList.add("active");
</script>
</html>

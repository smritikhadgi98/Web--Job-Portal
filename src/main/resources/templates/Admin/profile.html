<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{~/css/AdminCss/mdb.min.css}" rel="stylesheet">
  <script th:src="@{~/js/admin/mdb.min.js}"></script>
  <link rel="stylesheet" th:href="@{~/css/JobListStyle.css}">
  <link rel="shortcut icon" type="x-icon" th:href="@{~/Images/logo.png}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" th:href="@{~/css/AdminCss/adminNav.css}">
  <title>MeroJagir: Profile page</title>
</head>
<body>
<div th:replace="Fragments/AdminSlide.html :: slider"></div>
<main style="margin-top: 58px;">
  <div class="container pt-4">

    <section style="background-color: #eee;">
      <div class="container py-5">
        <form th:method="post" th:action="@{/admin/updateuser}" th:object="${user}" enctype="multipart/form-data">
          <input type="text" class="form-control" hidden="hidden"  name="id"  th:value="${userdata.id}">
          <div class="row" style="align-items: center">
          <div class="col-lg-4">
            <div class="card mb-4">
              <div class="card-body text-center">
                <div>
                  <div class="d-flex justify-content-center mb-4">
                    <img th:src="'data:image/png;base64,'+${userdata.imageBase64}"
                         class="rounded-circle" alt="example placeholder" style="width: 200px;" />
                  </div>
                  <div class="d-flex justify-content-center">
                    <div class="btn btn-primary btn-rounded">
                      <label class="form-label text-white m-1" for="customFile2">Choose file</label>
                      <input type="file" class="form-control d-none" id="customFile2" name="image" accept="image/*" />
                    </div>
                  </div>
                </div>

                <h5 class="my-3" th:text="${userdata.getFullname()}"></h5>
                <p class="text-muted mb-1" th:text="${userdata.getEmail()}"></p>
                <p class="text-muted mb-4">Birtamode, Jhapa</p>
                <div class="d-flex justify-content-center mb-2">
                  <button type="submit" class="btn btn-primary">Save</button>
<!--                  <button type="button" class="btn btn-outline-primary ms-1"><a href="">Edit</a> </button>-->
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="card mb-4">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Full Name</p>
                  </div>
                  <div class="col-sm-9">
                    <input class="text-muted mb-0" name="fullname"  th:value="${userdata.getFullname()}">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Email</p>
                  </div>
                  <div class="col-sm-9">
                    <input class="text-muted mb-0" name="email" th:value="${userdata.getEmail()}"  >
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Phone</p>
                  </div>
                  <div class="col-sm-9">
<!--                    <p class="text-muted mb-0"></p>-->
                    <input class="text-muted mb-0" name="mobile_no"  th:value="${userdata.getMobileNo()}"  >

                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Password</p>
                  </div>
                  <div class="col-sm-9">
                    <input class="text-muted mb-0"  name="password"  >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </form>
      </div>
    </section>
  </div>
</main>
</body>

<script>
  let myPage = "";
  let listGroupItem = Array.from(document.getElementsByClassName("list-group-item"));
  listGroupItem.forEach(i=>{
    i.classList.remove("active")
  })
  let activeID = document.getElementById(myPage);
  activeID.classList.add("active");
</script>
</html>

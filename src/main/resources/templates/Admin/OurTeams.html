
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{~/css/AdminCss/mdb.min.css}" rel="stylesheet">
    <script th:src="@{~/js/admin/mdb.min.js}"></script>
<!--    <link rel="stylesheet" th:href="@{~/css/JobListStyle.css}">-->
    <link rel="shortcut icon" type="x-icon" th:href="@{~/Images/logo.png}">
    <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" th:href="@{~/css/AdminCss/adminNav.css}">
    <title>MeroJagir: Our Teams</title>
</head>
<body>
<!--Main Navigation-->
<div th:replace="Fragments/AdminSlide.html :: slider"></div>

<main style="margin-top: 58px;">
    <div class="container pt-4">
        <div style="overflow: scroll">
            <table  id="table_id">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Address</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Facebook</th>
                    <th>Linkedin</th>
                    <th>Github</th>
                    <th>Image</th>
                    <th>Action</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="teams:${teamslist}">
                    <td th:text="${teams.id}"></td>
                    <td th:text="${teams.fullname}"></td>
                    <td th:text="${teams.address}"></td>
                    <td th:text="${teams.contact}"></td>
                    <td th:text="${teams.email}"></td>
                    <td th:text="${teams.department}"></td>
                    <td th:text="${teams.facebook}"></td>
                    <td th:text="${teams.linkedin}"></td>
                    <td th:text="${teams.github}"></td>
                    <td><img th:src="'data:image/png;base64,'+${teams.imageBase64}" width="100" height="100"/></td>
                    <td> <a class="All_button" th:href="@{~/admin/editmem/}+${teams.id}" >edit</a></td>
                    <td> <a class="All_button" th:href="@{~/admin/deletemem/}+${teams.id}" >delete</a></td>

                </tr>
                </tbody>
            </table>
        </div>

    </div>
</main>

<script
        type="text/javascript"
        charset="utf8"
        src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"
></script>
<script
        type="text/javascript"
        charset="utf8"
        src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js">
    document.getElementsByClassName()
</script>
<script>
    $(function() {
        $("#table_id").dataTable();
    });
</script>

</body>
<script>
    let myPage = "members";
    let listGroupItem = Array.from(document.getElementsByClassName("list-group-item"));
    listGroupItem.forEach(i=>{
        i.classList.remove("active")
    })
    let activeID = document.getElementById(myPage);
    activeID.classList.add("active");
</script>
</html>
